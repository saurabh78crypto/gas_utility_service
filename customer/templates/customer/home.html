{% load static %}
<!DOCTYPE html>  
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="{% static 'customer/css/home.css' %}" rel="stylesheet">
</head>

<body>

    <!-- Back Button -->
    <a href="javascript:window.history.back();" class="back-btn"><i class="fas fa-arrow-left"></i></a>

    <!-- Hero Section -->
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
    </div>

    <!-- Section Layout using Grid -->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2">
            <!-- Submit Request Section -->
            <div class="col">
                <div class="section-content">
                    <h2>Submit a Service Request</h2>
                    <p>Report any issues with your gas service quickly. Our team will assist you shortly.</p>
                    <div class="cta-btns">
                        <a href="{% url 'submit_request' %}" class="btn btn-success">Submit Request</a>
                    </div>
                </div>
            </div>
            <!-- Track Request Section -->
            <div class="col">
                <div class="section-content">
                    <h2>Track Your Service Requests</h2>
                    <p>Stay updated on the status of your service requests in real-time.</p>
                    <div class="cta-btns">
                        <a href="{% url 'track_requests' %}" class="btn btn-primary">Track Requests</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
