{% load static %}
<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Service Requests</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="{% static 'customer/css/track_requests.css' %}" rel="stylesheet">
</head>

<body>

    <!-- Back Button -->
    <a href="javascript:window.history.back();" class="back-btn"><i class="fas fa-arrow-left"></i></a>

    <h1>Your Service Requests</h1>

    <div class="container">
        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Request Type</th>
                        <th>Status</th>
                        <th>Submission Date</th>
                        <th>Resolution Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for request in requests %}
                    <tr>
                        <td>{{ request.request_type }}</td>
                        <td class="status-{{ request.status | lower }}">{{ request.status }}</td>
                        <td>{{ request.submitted_at }}</td>
                        <td>{{ request.resolved_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to Custom JavaScript -->
    <script src="{% static 'customer/js/track_requests.js' %}"></script>
</body>

</html>
