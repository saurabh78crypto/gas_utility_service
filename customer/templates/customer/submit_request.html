{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Service Request</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="{% static 'customer/css/submit_request.css' %}" rel="stylesheet">
</head>

<body>

    <!-- Back Button -->
    <a href="javascript:window.history.back();" class="back-btn"><i class="fas fa-arrow-left"></i></a>

    <div class="container">
        <h1>Submit Service Request</h1>

        <div class="form-container">
            <form id="serviceRequestForm" method="post" enctype="multipart/form-data" onsubmit="handleFormSubmission(event)">
                {% csrf_token %}

                <div class="form-group">
                    <label for="request_type">Request Type</label>
                    {{ form.request_type }}
                    <div id="request_type_error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    {{ form.description }}
                    <div id="description_error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="attachment">Attachment</label>
                    <input type="file" id="attachment" name="attachment" class="form-control">
                    <div id="attachment_error" class="error-message"></div>
                </div>

                <div class="cta-btns">
                    <button type="submit" class="btn btn-primary btn-lg">Submit Request</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your service request has been submitted successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let submitRequestUrl = "{% url 'submit_request' %}"
    </script>
    <!-- Link to Custom JavaScript -->
    <script src="{% static 'customer/js/submit_request.js' %}"></script>

</body>

</html>
